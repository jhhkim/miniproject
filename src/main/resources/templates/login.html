{{>layout/header}}


    <h2 id="logintitle">Login</h2>
    <form method="post" action="/login">

        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
           
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <button id="loginbtn" type="submit">Login</button>
            <button id="signupbtn" onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
        </div>
    </form>
    {{#error}}
        <script>alert('로그인 실패')</script>
    {{/error}}
    
    <div id="id01" class="modal">
        
    <form method="post" action="/join">
        <div class="modal-content animate">
            
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
                
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter name" name="name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                
                <button type="submit" class="signupformbtn" id="signupbtn">Sign Up</button>
            </div>
            <div class="form-group form-check">
                <label for="adminck" class="form-check-input col-sm-2 control-label">Admin</label>
                    <div class="col-sm-10">
                        <input class="form-check-input" type="checkbox" name="admin" id="adminck">
                    </div>
            </div>
            <div class="form-group">
                <label for="adminToken" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="adminToken" placeholder="admin password" name="adminToken" style="display:none">
                </div>
            </div>
            <div class="col-md-12">
                <div class="btn-group btn-group-justified">
                    <a href="/oauth2/authorization/google" class="btn btn-danger">Google 계정으로 로그인</a>
                </div>
            </div>
        </div>
    </form>
    </div>
    <script>
        $(document).ready(function() {
            $("#adminck").click(function(){
                var chk = $(this).is(":checked");
                if(chk) $("#adminToken").show();
                else $("#adminToken").hide();
            });
        });
    </script>
 <script src="/js/signupmodal.js"></script>
 <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{{>layout/footer}}
